<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>

<table>
    <caption>Employe Salary Table</caption>
    <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Bill gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Stave jobs</td>
            <td>Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark zuku</td>
            <td>Facebook</td>
            <td>$1300</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                total employe : 4
            </td>
        </tr>
    </tfoot>
</table>
</body>
</html>
